<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <style>
    /* * {
      outline: 1px yellow solid;
    } */
  </style>
  <div class="warp">
    <div class="calculator">
      <div class="top">
        <div id="formula"></div>
        <div id="result"></div>
      </div>
      <div class="middle">
        <div class="input">
          <div class="number">
            <a data-num="7" href="#">7</a>
            <a data-num="8" href="#">8</a>
            <a data-num="9" href="#">9</a>
          </div>
          <div class="number">
            <a data-num="4" href="#">4</a>
            <a data-num="5" href="#">5</a>
            <a data-num="6" href="#">6</a>
          </div>
          <div class="number">
            <a data-num="1" href="#">1</a>
            <a data-num="2" href="#">2</a>
            <a data-num="3" href="#">3</a>
          </div>
          <div class="number">
            <a data-num="0" href="#">0</a>
            <a data-num="00" href="#">00</a>
            <a data-num="." href="#">.</a>
          </div>
        </div>
        <div class="function">
          <a data-num="÷" data-ops="/" href="#">÷</a>
          <a data-num="x" data-ops="*"  href="#">x</a>
          <a data-num="+" data-ops="+" href="#">+</a>
          <a data-num="-" data-ops="-" href="#">-</a>
        </div>
      </div>
      <div class="bottom">
        <a data-num="remove" class="B" href="#">AC</a>
        <a data-num="del" class="B" href="#">⇦</a>
        <a data-num="="  data-ans="=" class="R" href="#">=</a>
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="all.js"></script>
</body>

</html>
